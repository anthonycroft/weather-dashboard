<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/CSS/reset.css" />
  <link rel="stylesheet" href="assets/CSS/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Station</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1600px">
    <div class="row justify-content-between" id="outer">
      <aside class="col-lg-3 pb-3">
        <!-- <h2 id="form-heading" class="mt-3 h3 form-label">
       
          Search for a City:
        </h2> -->
        <form>
          <div class="form-group mt-3">
            <label for="search-input" class="ml-2">Search for a City:</label>
            <input type="text" class="form-control mb-1" id="search-input" aria-labelledby="form-heading" 
              aria-controls="today forecast" placeholder="Enter city">
            <small>For accurate results, enter <em>city, country</em> e.g. London, GB</small>
          </div>
          <button type="text" class="btn btn-primary btn-block mb-3" id="run-search">Search</button>
        </form>
        <hr class="hr weather-hr"/>
        <div class="list-group" id="history"></div>
      </aside>
    
      <!-- <section id="today" class="mt-3 pt-2 pl-2" role="region" aria-live="polite"> -->
      <!-- <section class="col-lg-10 pb-3 region" role="region"> -->
      <section id="today" class="col-lg-9 mt-3 pb-2" role="region" aria-live="polite">
        <div id="featured-city" class="pt-2">
          <h3 id="city"></h3>
          <div class="d-flex align-items-center" id="day-0">
            <div>
              <p class="pl-2" id="current-temp">Temp</p>
              <p class="pl-2"id="current-wind">Wind speed</p>
              <p class="pl-2"id="current-humidity">Humidity</p>
            </div>
            <img class="featured-city weather-icon ml-3 pb-1"></img>
          </div>
        </div>
      </section>
      <div class="col-lg-10">
      <hr class="hr weather-hr"/>
      <h4 class="ml-2 mb-4">5-Day Forecast:</h4>
    </div>
      <section class="col-lg-10 mt-3 pb-2">
        <div class="d-flex flex-wrap justify-content-between">
          <div class="card custom-card col-sm-6 col-md-4 col-lg-2 mb-4" id="day-1">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img class="weather-icon"></img>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="temp"></li>
              <li class="list-group-item" id="wind"></li>
              <li class="list-group-item" id="humidity"></li>
            </ul>
          </div>
          <div class="card custom-card col-sm-6 col-md-4 col-lg-2 mb-4" id="day-2">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img class="weather-icon"></img>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
          <div class="card custom-card col-sm-6 col-md-4 col-lg-2 mb-4" id="day-3">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img class="weather-icon"></img>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
          <div class="card custom-card col-sm-6 col-md-4 col-lg-2 mb-4" id="day-4">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img class="weather-icon"></img>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
          <div class="card custom-card col-sm-6 col-md-4 col-lg-2 mb-4" id="day-5">
            <div class="card-body">
              <h2 class="card-title"></h2>
              <img class="weather-icon"></img>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
